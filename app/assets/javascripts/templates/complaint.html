<div class="row">
<!-- + Background Div -->
    <div class="bg_div_complain">
      <!-- + Registration Form Heading -->
      <md-toolbar md-theme="docs-dark" class="md-primary">
        <h1 class="md-toolbar-tools" style="margin-left:400px;">
          Have any Quries???
        </h1>
      </md-toolbar>
      <div class="col-md-6 add-item col-md-offset-3">
        <md-card>
          <md-card-content>
            <md-content md-theme="docs-dark">
              <form name="projectForm" novalidate>
                  <div class="col-md-12">
                    <md-input-container>
                      <label>Vendor Name <i class="fa fa-user"></i>
                      :</label>
                      <input  required name="fname" ng-model="project.description">
                    </md-input-container>
                  </div>
              <div class="col-md-12">
                <md-input-container>
                      <label>
                      Email Address <i class="fa fa-envelope-o"></i> :</label>
                      <input required name="email" ng-model="project.clientName">
                    </md-input-container>
                </div>
                <div class="col-md-12">
                <md-input-container>
                      <label>Subject:</label>
                      <input required name="subj" ng-model="project.complaintsub">
                    </md-input-container>
                </div>
              <div class="col-md-12">
                <md-input-container md-theme="docs-dark">
                      <label>Your Query:</label>
                      <textarea placeholder="Type your complaint on this place"></textarea>
                </div>
                <div class="col-md-12">
                  <md-content md-theme="docs-dark" >
                    <h3 class="text-center">
                      <md-button class="md-raised md-primary"  ng-click="showSimpleToast();">Submit <i class="fa fa-share-square"></i>
                    </md-button>
                    </h3>
                  </md-content>
              </div>
            </form>
          </md-content>
        </md-card-content>
      </md-card>          
    </div> 
  </div><!-- +End Of Background Div -->
</div><!-- +End Of Main Div(row) -->
