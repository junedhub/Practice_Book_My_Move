<!--+ Header(BreadCrumbs)-->
<div class="section section-breadcrumbs">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>{{headingTop}}</h1>
      </div>
    </div>
  </div>
</div>
<!-- + Registration Form -->
<div class="row">
  <!-- + Background Div -->
  <div class="bg_div_registration">
    <!-- + Registration Form Heading -->
    <md-toolbar md-theme="docs-dark">
      <center><h1 class="md-toolbar-tools">Registration Form</h1></center>
    </md-toolbar><!-- + End Of Registration Form heading -->   

    <div class="col-md-8"><!-- Sepration Div(Registration Form) -->
     <md-card>
      <md-card-content>      
      <div layout="column">
        <md-content md-theme="docs-dark" class="md-padding" layout="row" layout-sm="column" style="font-size:1.1em">
          <form name="ClientForm">

          <div ui-view="form"></div>

          </form>
        </md-content>
      </div>
      <div layout layout-sm="column" class="sub-reset-btn">
        <md-button ng-if="uistate.current.name !== 'home.registration'" type="submit" md-theme="docs-dark" ui-sref="home.regi-packer1" class="md-raised md-primary"><i class="fa fa-arrow-circle-left fa-1x"></i> Back</md-button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <md-button md-theme="docs-dark" class="md-raised md-primary">Next <i class="fa fa-arrow-circle-right fa-1x"></i></md-button>
      </div>
    </div>
    <!-- Second Sepration Div(Login Form) -->
    <div class="col-md-4 fb_tw_go_box">
      <md-card>
        <md-card-content>
          <p class='bold_text'>Sign in with :</p>
          <div class="fb_tw_go_btns">
            <section layout="row">
              <img src="assets/facebook.jpg" height="100px" width="100px">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <img src="assets/google+.png" height="100px" width="100px">
            </section><br>
            <br>
            <section layout="row">
              <img src="assets/Social-Truck_linkedin2.png" height="100px" width="100px">
               &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <img src="assets/twitter.png" height="100px" width="100px">
            </section>
          </div>
        </md-card-content>
      </md-card>
    </div><!-- +End Of Second Sepration Div(Login Form) -->
  </div><!-- +End Of Background Div -->
</div><!-- +End Of Main Div(row) -->
