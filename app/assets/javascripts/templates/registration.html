<!--+ Header(BreadCrumbs)-->
<div ng-if="uistate.current.name === 'home.registration'" class="section section-breadcrumbs">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>{{headingTop}}</h1>
      </div>
    </div>
  </div>
</div>
<!-- + Registration Form -->
<div class="row">
  <!-- + Background Div -->
  <div class="bg_div_registration">
    <!-- + Registration Form Heading -->
    <md-toolbar md-theme="docs-dark">
      <center><h1 ng-if="uistate.current.name === 'home.registration'" class="md-toolbar-tools">Registration Form</h1>
        <div ng-if="uistate.current.name !== 'home.registration'" class="page-toppings text-center">
          <h3>Join Hands With Book My Move</h3>  
          <div id="status-buttons" class="text-center">
            <a ui-sref-active="active" ui-sref="vendor"><span><b>1</b></span> Profile</a>
            <a ui-sref-active="active" ui-sref="VendorReg.packer1"><span><b>2</b></span> Interests</a>
            <a ui-sref-active="active" ui-sref="VendorReg.packer2"><span><b>3</b></span> Payment</a>
          </div>
        </div>
      </center>
    </md-toolbar><!-- + End Of Registration Form heading -->   

    <div class="col-md-8"><!-- Sepration Div(Registration Form) -->
     <md-card>
      <md-card-content>      
      <div layout="column">
        <md-content md-theme="docs-dark" class="md-padding" layout="row" layout-sm="column" style="font-size:1.1em">
          <form novalidate ng-submit="handleRegBtnClick()" name="ClientForm" ng-init="registrationForm = {}">
            <div ui-view="form"></div>
            <div layout layout-sm="column" class="sub-reset-btn">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <md-button ng-if="uistate.current.name === 'home.registration'" ng-disabled="ClientForm.$invalid" type="submit" md-theme="docs-dark" class="md-raised md-primary">Register <i class="fa fa-paper-plane fa-1x"></i></md-button>
              <md-button ng-if="vendor.selected.name === 'Packer'" ng-disabled="ClientForm.$invalid" type="submit" md-theme="docs-dark" class="md-raised md-primary">Register <i class="fa fa-paper-plane fa-1x"></i></md-button>
              <md-button ng-if="vendor.selected.name === 'null'" ng-disabled="ClientForm.$invalid" type="submit" md-theme="docs-dark" class="md-raised md-primary">Register <i class="fa fa-paper-plane fa-1x"></i></md-button>
            </div>
          </form>
        </md-content>
      </div>
    </div>
    <!-- Second Sepration Div(Login Form) -->
    <div class="col-md-4 fb_tw_go_box">
      <md-card>
        <md-card-content>
          <p class='bold_text'>Sign in with :</p>
          <div class="fb_tw_go_btns">
            <section layout="row">
              <img src="assets/facebook.jpg" height="100px" width="100px">
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <img src="assets/google+.png" height="100px" width="100px">
            </section><br>
            <br>
            <section layout="row">
              <img src="assets/Social-Truck_linkedin2.png" height="100px" width="100px">
               &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <img src="assets/twitter.png" height="100px" width="100px">
            </section>
          </div>
        </md-card-content>
      </md-card>
    </div><!-- +End Of Second Sepration Div(Login Form) -->
  </div><!-- +End Of Background Div -->
</div><!-- +End Of Main Div(row) -->
