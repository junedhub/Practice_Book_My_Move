  <md-content class="md-padding">
   
      <form name="PackerForm">
         <div layout layout-sm="column" class="col-md-offset-4">
        <md-input-container>
          <label>Lisence Photocopy:-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <md-button md-theme="docs-dark" class="md-raised md-warn">Browse&nbsp;&nbsp;<i class="fa fa-upload"></i></md-button>
          </label>
        </md-input-container>   
       </div>
 <div layout layout-sm="column">
        <md-input-container>
          <label>Packing Material Used:-</label>
        </md-input-container>

       <div class="pm_material">
        <md-checkbox ng-model="pm.cb1" aria-label="Checkbox 1">
          Cardbord Boxes: {{ pm.cb1 }}
        </md-checkbox>
        <md-checkbox ng-model="pm.cb2" aria-label="Checkbox 2">
          Inflatable Packing Material: {{ pm.cb2 }}
        </md-checkbox>
        <md-checkbox ng-model="pm.cb3" aria-label="Checkbox 3">
          Bubble Wrapping: {{ pm.cb3 }}
        </md-checkbox>
        <md-checkbox ng-model="pm.cb4" aria-label="Checkbox 4">
          Foam & Thermocol: {{ pm.cb4 }}
        </md-checkbox>
        <md-checkbox ng-model="pm.cb5" aria-label="Checkbox 5">
          Sacks: {{ pm.cb5 }}
        </md-checkbox>
       </div>

        <md-input-container>
                  <label>Documents For ID proof:-</label>
                 </md-input-container>  
                 <div class="checkbox">
                   <md-checkbox aria-label="Yes">Pancard
                   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                   <md-button class="md-raised md-primary">Upload&nbsp;&nbsp;<i class="fa fa-upload"></i></md-button>
                   </md-checkbox>
                   <md-checkbox aria-label="No">AdharCard
                   &nbsp;&nbsp;&nbsp;&nbsp;
                   <md-button md-theme="docs-dark" class="md-raised md-primary">Upload&nbsp;&nbsp;<i class="fa fa-upload"></i></md-button>
                   </md-checkbox>  
       </div>

        
        </div>        
       

       
<br>
      <div layout layout-sm="column" md-theme="docs-dark" class="col-md-offset-5">
          <md-button class="md-raised md-primary">Submit&nbsp;&nbsp;<i class="fa fa-paper-plane"></i></md-button>
        </div>
