<!--+ Header(BreadCrumbs)-->
<div class="section section-breadcrumbs">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Please Register To BOOK YOUR MOVE</h1>
      </div>
    </div>
  </div>
</div>


  <div class="row">

    <div class="bg_div_regi-packer2">
      <!-- + Registration Form Heading -->
  <md-toolbar md-theme="docs-dark" class="md-primary">
    <h1 class="md-toolbar-tools">
    Packer Registration Form
    </h1>
  </md-toolbar><!-- + End Of Registration Form heading -->
<!-- + Sepration Div(Registration Form) -->
   <div class="col-md-12 col-md-offset-0">
  <md-card>
  <md-card-content>

  
  <md-content class="md-padding">
   
      <form name="PackerForm">
         <div layout layout-sm="column" class="col-md-offset-4">
        <md-input-container>
          <label>Lisence Photocopy:-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <md-button md-theme="docs-dark" class="md-raised md-warn">Browse&nbsp;&nbsp;<i class="fa fa-upload"></i></md-button>
          </label>
        </md-input-container>   
       </div>
 <div layout layout-sm="column">
        <md-input-container>
          <label>Packing Material Used:-</label>
        </md-input-container>

       <div class="pm_material">
        <md-checkbox ng-model="pm.cb1" aria-label="Checkbox 1">
          Cardbord Boxes: {{ pm.cb1 }}
        </md-checkbox>
        <md-checkbox ng-model="pm.cb2" aria-label="Checkbox 2">
          Inflatable Packing Material: {{ pm.cb2 }}
        </md-checkbox>
        <md-checkbox ng-model="pm.cb3" aria-label="Checkbox 3">
          Bubble Wrapping: {{ pm.cb3 }}
        </md-checkbox>
        <md-checkbox ng-model="pm.cb4" aria-label="Checkbox 4">
          Foam & Thermocol: {{ pm.cb4 }}
        </md-checkbox>
        <md-checkbox ng-model="pm.cb5" aria-label="Checkbox 5">
          Sacks: {{ pm.cb5 }}
        </md-checkbox>
       </div>

        <md-input-container>
                  <label>Documents For ID proof:-</label>
                 </md-input-container>  
                 <div class="checkbox">
                   <md-checkbox aria-label="Yes">Pancard
                   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                   <md-button md-theme="docs-dark" class="md-raised md-primary">Upload&nbsp;&nbsp;<i class="fa fa-upload"></i></md-button>
                   </md-checkbox>
                   <md-checkbox  aria-label="No">AdharCard
                   &nbsp;&nbsp;&nbsp;&nbsp;
                   <md-button md-theme="docs-dark" class="md-raised md-primary">Upload&nbsp;&nbsp;<i class="fa fa-upload"></i></md-button>
                   </md-checkbox>  
       </div>

        
        </div>        
       

       
<br>
        <div layout layout-sm="column">
          <md-button  md-theme="docs-dark" class="md-raised md-primary"><i class="fa fa-arrow-circle-left"></i> Back</md-button>
        </div>
        <div class="pull-right">
          <md-button  md-theme="docs-dark" class="md-raised md-primary">next <i class="fa fa-arrow-circle-right"></i></md-button>
        </div>
      <div layout layout-sm="column" md-theme="docs-dark" class="col-md-offset-5">
          <md-button class="md-raised md-primary">Submit&nbsp;&nbsp;<i class="fa fa-paper-plane"></i></md-button>
        </div>
