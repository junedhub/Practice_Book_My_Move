<div class="row">
	<div class="col-md-12">
		<div class="bg_div_item-info">
			<md-toolbar md-theme="docs-dark">
				<h1 class="md-toolbar-tools" style="margin-left:400px;">All Items</h1>
			</md-toolbar>

			<div class="col-md-12 col-md-offset-0">
				<md-card>
					<md-card-content>
						<table ng-table="tableParams" class="table table-bordered" show-filter="true">
        					<tr ng-repeat="user in $data">
            					<td style="vertical-align:middle" align="center" data-title="'sub-category'" 
            					filter="{ 'subcat': 'text' }">{{user.subcat}}</td>
            					<td align="center" style="vertical-align:middle" data-title="'Item Name'" 
            					filter="{ 'iname': 'text' }">{{user.iname}}</td>
            					<td align="center" style="vertical-align:middle" data-title="'Item Description'">{{user.idesc}}</td>
            					<td align="center" style="vertical-align:middle" data-title="'Item Image'"><img src="{{user.img}}" width="75px" height="75px"></td>
            					<td align="center" style="vertical-align:middle" class="rowTd" ><md-button md-theme="docs-dark"  class='md-raised md-primary'><i class="fa fa-pencil-square-o"></i> Edit</md-button>
            					</td>
            					<td class="rowTd" style="vertical-align:middle" align="center"><md-button md-theme="docs-dark" class='md-raised md-warn'><i class="fa fa-trash-o"></i> Delete</md-button></td>
        					</tr>
        				</table>
					</md-card-content>
				</md-card>
			</div>	
		</div>
	</div>
</div>
